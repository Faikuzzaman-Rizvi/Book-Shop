<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boimela | Place Order</title>
  <script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="./css/order.css">
</head>

<body>
  <!-- ==== HEADER ==== -->
 <header>
    <div class="logo">Boimela</div>
    <div class="nav-right">
      <a href="cart.html">ðŸ›’ Cart (<span id="cartCount">0</span>)</a>
      <a href="Login.html">Login</a>
    </div>
  </header>

  <!-- ==== ORDER FORM ==== -->
  <section class="order-section">
    <h1>Place Your Order</h1>

    <label>Customer Name</label>
    <input type="text" id="customername" placeholder="Enter customer name">

    <label>Product Name</label>
    <input type="text" id="name" disabled>

    <label>Price</label>
    <input type="text" id="price" disabled>

    <label>Stock</label>
    <input type="text" id="stock" disabled>

    <label>Quantity</label>
    <div class="quantity-row">
      <button id="btnminus">âˆ’</button>
      <input type="text" id="qurantity" disabled>
      <button id="btnplus">+</button>
    </div>

    <label>Total Price</label>
    <input type="text" id="totalprice" disabled>

    <button id="btnSave">Place Order</button>

    <div class="footer-note">Live stock updates via Socket.io</div>
  </section>

  <!-- ==== FOOTER ==== -->
  <footer>
    <p>&copy; 2025 Fayekuzzaman | ASP.NET Developer. All rights reserved.</p>
  </footer>

  <script>
    let urlo = 'http://localhost:5000/api/orders';
    let urlp = 'http://localhost:5000/api/products';
    const socket = io('http://localhost:5000');

    socket.on('connect', () => console.log('Connected to server'));

    document.getElementById('btnSave').addEventListener('click', async () => {
      let pid = window.location.search.toString().split("=")[1];
      let cname = document.getElementById("customername").value;
      let quantity = Number(document.getElementById("qurantity").value);
      let totalprice = Number(document.getElementById("totalprice").value);

      if (!cname || quantity <= 0) {
        alert("Please enter customer name and quantity!");
        return;
      }

      let sendBody = {
        customername: cname,
        items: [{ product: pid, quantity: quantity }],
        totalprice: totalprice,
        status: 'pending'
      };

      try {
        await fetch(urlo, {
          method: "POST",
          body: JSON.stringify(sendBody),
          headers: { 'Content-Type': 'application/json' },
        })
          .then(data => data.json())
          .then(async (data) => {
            let sk = Number(document.getElementById("stock").value) - Number(document.getElementById("qurantity").value);
            let sendUrl = urlp + '/' + pid + '/stock';
            await fetch(sendUrl, {
              method: "PUT",
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ stock: sk })
            })
              .then(data => data.json())
              .then(data => socket.emit('currentstock', data));
          });

        alert(`Order placed successfully for "${document.getElementById("name").value}"!`);
        setTimeout(() => window.location.href = "index.html", 2000);

      } catch (err) {
        console.log(err);
        alert("Something went wrong. Please try again.");
      }
    });

    socket.on('productupdate', (product) => {
      let id = window.location.search.toString().split("=")[1];
      if (id == product._id) {
        document.getElementById("stock").value = product.stock.toString();
      }
    });

    async function initcall() {
      let id = window.location.search.toString().split("=")[1];
      await fetch(urlp)
        .then(data => data.json())
        .then(data => {
          for (const v of data) {
            if (String(v._id) === id) {
              document.getElementById("name").value = v.name;
              document.getElementById("price").value = v.price;
              document.getElementById("stock").value = v.stock;
              document.getElementById("qurantity").value = 0;
              document.getElementById("totalprice").value = 0;
              break;
            }
          }
        });
    }

    initcall();

    document.getElementById("btnplus").addEventListener("click", function () {
      let p = Number(document.getElementById("price").value);
      let q = Number(document.getElementById("qurantity").value);
      let stock = Number(document.getElementById("stock").value);
      if (q < stock) {
        q++;
        document.getElementById("qurantity").value = q;
        document.getElementById("totalprice").value = (p * q).toFixed(2);
      }
    });

    document.getElementById("btnminus").addEventListener("click", function () {
      let p = Number(document.getElementById("price").value);
      let q = Number(document.getElementById("qurantity").value);
      if (q > 0) {
        q--;
        document.getElementById("qurantity").value = q;
        document.getElementById("totalprice").value = (p * q).toFixed(2);
      }
    });
  </script>
</body>

</html>
