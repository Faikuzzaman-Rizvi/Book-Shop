<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boimela | Shopping Cart</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="./css/cart.css">
</head>

<body>
  <!-- ==== HEADER ==== -->
  <header>
    <div class="logo">Boimela</div>
    <div class="nav-right">
      <a href="cart.html">üõí Cart (<span id="cartCount">0</span>)</a>
      <a href="Login.html">Login</a>
    </div>
  </header>

  <!-- ==== CART SECTION ==== -->
  <section class="cart-section">
    <h1>Your Shopping Cart</h1>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <table id="cartTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="grand-total" id="grandTotal">Grand Total: $0</div>
    <button class="checkout-btn" onclick="checkout()">Buy Now</button>
  </section>

  <!-- ==== FOOTER ==== -->
  <footer>
    <p>&copy; 2025 Fayekuzzaman | ASP.NET Developer. All rights reserved.</p>
  </footer>

  <script>
    const urlo = 'http://localhost:5000/api/orders';
    const urlp = 'http://localhost:5000/api/products';
    const socket = io('http://localhost:5000');

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartCount').textContent = count;
    }

    function renderCart() {
      const tbody = $("#cartTable tbody");
      tbody.empty();
      let grandTotal = 0;

      cart.forEach((item, index) => {
        let total = item.price * item.quantity;
        grandTotal += total;

        tbody.append(`
          <tr>
            <td>${item.name}</td>
            <td>$${item.price}</td>
            <td>
              <button class="qty-btn" onclick="changeQuantity(${index}, -1)">-</button>
              ${item.quantity}
              <button class="qty-btn" onclick="changeQuantity(${index}, 1)">+</button>
            </td>
            <td>$${total.toFixed(2)}</td>
            <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
          </tr>
        `);
      });

      $("#grandTotal").text("Grand Total: $" + grandTotal.toFixed(2));
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function changeQuantity(index, delta) {
      let item = cart[index];
      item.quantity += delta;
      if (item.quantity < 1) item.quantity = 1;
      if (item.quantity > item.stock) item.quantity = item.stock;
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    async function checkout() {
      if (cart.length === 0) return alert("Your cart is empty!");

      const customerName = prompt("Enter customer name:");
      if (!customerName) return alert("Customer name is required!");

      try {
        for (const item of cart) {
          const orderRes = await fetch(urlo, {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              customername: customerName,
              items: [{ product: item.id, quantity: item.quantity }],
              totalprice: item.price * item.quantity,
              status: 'pending'
            })
          });
          const orderData = await orderRes.json();

          const newStock = item.stock - item.quantity;
          await fetch(`${urlp}/${item.id}/stock`, {
            method: "PUT",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ stock: newStock })
          });

          socket.emit('currentstock', { id: item.id, stock: newStock });
        }

        alert("Order placed successfully!");
        localStorage.removeItem("cart");
        cart = [];
        renderCart();
        window.location.href = "index.html";

      } catch (err) {
        console.error(err);
        alert("Something went wrong while placing the order!");
      }
    }

    renderCart();
  </script>
</body>

</html>
