<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boimela | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      line-height: 1.6;
    }

    /* ==== HEADER ==== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: white;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .nav-links {
      display: flex;
      gap: 35px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #666;
      font-size: 14px;
      transition: color 0.3s;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #1a1a1a;
    }

    .nav-right {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-right a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s;
    }

    .nav-right a:hover {
      color: #1a1a1a;
    }

    /* ==== LOGIN FORM ==== */
    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      min-height: calc(100vh - 180px);
      background: #f9f9f9;
    }

    .login-container {
      background: white;
      border-radius: 10px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #1a1a1a;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border: 2px solid #1a1a1a;
      background: transparent;
      color: #1a1a1a;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s;
    }

    .login-btn:hover {
      background: #1a1a1a;
      color: white;
    }

    .extra-options {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-options a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-options a:hover {
      text-decoration: underline;
    }

    /* ==== FOOTER ==== */
    footer {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 40px;
    }

    footer p {
      font-size: 13px;
      color: #999;
    }
  </style>
</head>

<body>
  <!-- ==== HEADER ==== -->
  <header>
    <div class="logo">Boimela</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Blog</a>
      <a href="#">Pages</a>
      <a href="#">Contact</a>
    </nav>
    <div class="nav-right">
      <a href="cart.html">ðŸ›’ Cart (<span id="cartCount">0</span>)</a>
      <a href="Login.html">Login</a>
    </div>
  </header>

  <!-- ==== LOGIN FORM ==== -->
  <section class="login-section">
    <div class="login-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="admin@dev.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password 1234" required>
        </div>
        <button type="submit" class="login-btn">Login</button>

        <div class="extra-options">
          <p><a href="#">Forgot Password?</a></p>
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </section>

  <!-- ==== FOOTER ==== -->
  <footer>
    <p>&copy; 2025 Fayekuzzaman | ASP.NET Developer. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "admin@dev.com" && password === "1234") {
        alert("Login successful!");
        window.location.href = "product.html";
      } else {
        alert("Invalid email or password!");
      }
    });
  </script>
</body>

</html>
