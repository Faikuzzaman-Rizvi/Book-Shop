<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boimela | Login</title>
 <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <!-- ==== HEADER ==== -->
  <header>
    <div class="logo">Boimela</div>
    <div class="nav-right">
      <a href="cart.html">ðŸ›’ Cart (<span id="cartCount">0</span>)</a>
      <a href="Login.html">Login</a>
    </div>
  </header>

  <!-- ==== LOGIN FORM ==== -->
  <section class="login-section">
    <div class="login-container">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="admin@dev.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password 1234" required>
        </div>
        <button type="submit" class="login-btn">Login</button>

        <div class="extra-options">
          <p><a href="#">Forgot Password?</a></p>
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </section>

  <!-- ==== FOOTER ==== -->
  <footer>
    <p>&copy; 2025 Fayekuzzaman | ASP.NET Developer. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "admin@dev.com" && password === "1234") {
        alert("Login successful!");
        window.location.href = "product.html";
      } else {
        alert("Invalid email or password!");
      }
    });
  </script>
</body>

</html>
