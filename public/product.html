<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boimela | Add / Edit Product</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      line-height: 1.6;
    }

    /* ==== HEADER ==== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: white;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .nav-links {
      display: flex;
      gap: 35px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #666;
      font-size: 14px;
      transition: color 0.3s;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #1a1a1a;
    }

    .nav-right {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-right a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s;
    }

    .nav-right a:hover {
      color: #1a1a1a;
    }

    /* ==== FORM SECTION ==== */
    .product-section {
      padding: 80px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 180px);
      background: #f9f9f9;
    }

    form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 480px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #1a1a1a;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: all 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #1a1a1a;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: transparent;
      border: 2px solid #1a1a1a;
      color: #1a1a1a;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
    }

    button:hover {
      background: #1a1a1a;
      color: white;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    /* ==== FOOTER ==== */
    footer {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 40px;
    }

    footer p {
      font-size: 13px;
      color: #999;
    }

    @media (max-width: 600px) {
      form {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <!-- ==== HEADER ==== -->
  <header>
    <div class="logo">Boimela</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Blog</a>
      <a href="#">Pages</a>
      <a href="#">Contact</a>
    </nav>
    <div class="nav-right">
      <a href="cart.html">üõí Cart (<span id="cartCount">0</span>)</a>
      <a href="Login.html">Login</a>
    </div>
  </header>

  <!-- ==== FORM ==== -->
  <section class="product-section">
    <form id="myform" enctype="multipart/form-data">
      <h1>Add Product</h1>
      <input type="hidden" id="productId">
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="number" id="price" placeholder="Price" required>
      <input type="number" id="stock" placeholder="Stock" required>
      <textarea id="description" placeholder="Description"></textarea>
      <input type="file" id="file">
      <button type="button" id="saveBtn">Save Product</button>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </form>
  </section>

  <!-- ==== FOOTER ==== -->
  <footer>
    <p>&copy; 2025 Fayekuzzaman | ASP.NET Developer. All rights reserved.</p>
  </footer>

  <script>
    const url = 'http://localhost:5000/api/products';
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    $(async function () {
      if (id) {
        const res = await fetch(`${url}/${id}`);
        const p = await res.json();
        $("#productId").val(p._id);
        $("#name").val(p.name);
        $("#price").val(p.price);
        $("#stock").val(p.stock);
        $("#description").val(p.description);
      }

      $("#saveBtn").click(async function () {
        const formData = new FormData();
        formData.append("name", $("#name").val());
        formData.append("price", $("#price").val());
        formData.append("stock", $("#stock").val());
        formData.append("description", $("#description").val());
        if ($("#file")[0].files[0]) formData.append("file", $("#file")[0].files[0]);

        try {
          if (id) {
            await fetch(`${url}/${id}`, { method: "PUT", body: formData });
          } else {
            await fetch(url, { method: "POST", body: formData });
          }

          alert("Product saved successfully!");
          if (!id) $("#myform")[0].reset();

        } catch (err) {
          console.log(err);
          alert("Something went wrong, try again!");
        }
      });
    });
  </script>
</body>

</html>
